<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Config</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./layui/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo layui-hide-xs layui-bg-black">Settings</div>
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
        <i class="layui-icon layui-icon-spread-left"></i>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
        <a href="javascript:;">
          <i class="layui-icon layui-icon-more-vertical"></i>
        </a>
      </li>
    </ul>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item"><a href="javascript:;">LED Settings</a></li>
      </ul>
    </div>
  </div>
  <div class="layui-body">
    <div style="padding: 15px;">
      <form class="layui-form" id="led-config-form">
        <div class="layui-form-item">
          <label class="layui-form-label">Red Distance</label>
          <div class="layui-input-block">
            <input type="number" name="red_distance" required lay-verify="required" placeholder="Enter distance" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">Red Frequency</label>
          <div class="layui-input-block">
            <input type="number" name="red_freq" required lay-verify="required" placeholder="Enter frequency" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">Yellow Distance</label>
          <div class="layui-input-block">
            <input type="number" name="yellow_distance" required lay-verify="required" placeholder="Enter distance" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">Yellow Frequency</label>
          <div class="layui-input-block">
            <input type="number" name="yellow_freq" required lay-verify="required" placeholder="Enter frequency" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">Green Distance</label>
          <div class="layui-input-block">
            <input type="number" name="green_distance" required lay-verify="required" placeholder="Enter distance" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">Green Frequency</label>
          <div class="layui-input-block">
            <input type="number" name="green_freq" required lay-verify="required" placeholder="Enter frequency" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="led-config-form">Save</button>
            <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="./layui/layui.js"></script>
<script>
layui.use(['element', 'layer', 'form'], function(){
  var element = layui.element;
  var layer = layui.layer;
  var form = layui.form;
  var $ = layui.$;
  
  
  form.on('submit(led-config-form)', function(data){
    var config = {
      red: {
        distance: parseInt(data.field.red_distance),
        freq: parseInt(data.field.red_freq)
      },
      yellow: {
        distance: parseInt(data.field.yellow_distance),
        freq: parseInt(data.field.yellow_freq)
      },
      green: {
        distance: parseInt(data.field.green_distance),
        freq: parseInt(data.field.green_freq)
      }
    };

    return false; // 阻止表单默认提交
  });
});
</script>
</body>
</html>
